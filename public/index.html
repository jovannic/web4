<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web4 BS - CS 480</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/bs.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <script id="temp-Order" type="text/x-handlebars-template">
      <li>
        <!-- order -->
        <div class="result-icon fui-list"></div>
        <div class="result-content">
          <h4 class="result-name">
            Ordered &mdash; {{CreatedDate}} <span style="float:right;">Order {{OrderId}}</span>
          </h4>
          {{Items.length}} items <span style="float:right;">${{Subtotal}}</span>
        </div>
      </li>
    </script>
    <script id="temp-Customer" type="text/x-handlebars-template">
      <li>
        <!-- customer -->
        <div class="result-icon fui-user"></div>
        <div class="result-content">
          <h4 class="result-name">
            {{Name}} <span style="float:right;">Customer {{CustomerId}}</span>
          </h4>
          {{Comment1}}
          <br/>
          Billing Address: {{BillingAddressId}}
        </div>
      </li>
    </script>
    <script id="temp-Address" type="text/x-handlebars-template">
      <li>
        <!-- location -->
        <div class="result-icon fui-location"></div>
        <div class="result-content">
          <h4 class="result-name">
            {{Address1}}, {{State}} {{Zip}} <span style="float:right;">Address {{AddressId}}</span>
          </h4>
          Customer {{CustomerId}}
        </div>
      </li>
    </script>
    <script id="temp-Item" type="text/x-handlebars-template">
      <li>
        <!-- item -->
        <div class="result-icon fui-checkbox-checked"></div>
        <div class="result-content">
          <h4 class="result-name">
            Short Desc <span style="float:right;">Item #50</span>
          </h4>
          <span style="float:right;">$25.35</span>
          description
        </div>
      </li>
    </script>
    <script id="temp-Payment" type="text/x-handlebars-template">
      <li>
        <!-- payment -->
        <div class="result-icon fui-radio-checked"></div>
        <div class="result-content">
          <h4 class="result-name">
            $48.13 &mdash; 5/5/95<span style="float:right;">Payment #87</span>
          </h4>
          Pat on 5/5/95
        </div>
      </li>
    </script>
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding-top:50px;background-color:#293a4a;">
    
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#">BS<sup>4</sup></a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <!-- right side options dropdown -->
        <ul class="nav navbar-nav navbar-right">           
          <!-- <li class="active"><a href="#fakelink">Options</a></li> -->
          <li><a href="#fakelink">Options</a></li>
        </ul>
        <!-- search form -->
        <form class="navbar-form" action="#" onSubmit="return doQuery()" role="search" style="display:table;">
          <div class="form-group" style="width:100%;">
            <div class="input-group">
              <input class="form-control" style="width:100%" id="searchQuery" type="search" placeholder="Search">
              <span class="input-group-btn">
                <button type="submit" class="btn"><span class="fui-search"></span></button>
              </span>            
            </div>
          </div>               
        </form>
      </div><!-- /.navbar-collapse -->
    </nav><!-- /navbar -->

    <!-- instructional content -->
    <div id="intro">
      <div class="container text-inverse" style="padding-top:30px;">
          <p>Search above, results will show here.</p>
      </div>
      <div class="container">
        <h1>BS<sup>4</sup></h1>
        <p>We business seach you good</p>
      </div>
    </div>

    <!-- search results -->
    <div class="result" id="results">
    <ul id="results-list">
      
    </ul>
    </div>

    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    
    <script src="handlebars-v1.3.0.js"></script>

    <script src="client.js"></script>
  </body>
</html>
